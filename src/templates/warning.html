
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warning!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: red;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: blink 1s infinite alternate;
    }
    p {
      font-size: 1.5em;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1>⚠ WARNING ⚠</h1>
  <p>You should not be here!</p>
</body>
</html>
